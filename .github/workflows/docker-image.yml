name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ml-workshop-modelapi:$(date +%s)

    - name: Push the Docker image
      run: |
        docker tag ml-workshop-modelapi:$(date +%s) ${{ secrets.DOCKER_USERNAME }}/ml-workshop-modelapi:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/ml-workshop-modelapi:latest
